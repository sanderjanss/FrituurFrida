<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Saus alfabet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Alfabet Sauzen</h1>
<ul class="list-group list-group-horizontal">
    <li class="list-group-item" th:each="letter:${alfabet}">
        <a th:href="@{/sauzen/alfabet/{letter}(letter=${letter})}"
           th:text="${letter}"></a>
    </li>
</ul>
<div th:if="${letter} != null">
    <h2>Sauzen die beginnen met:
        <span th:text="${letter}"></span></h2>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="saus:${sauzen}" th:text="${saus.naam}"></li>
    </ul>
</div>
</body>
</html>
