<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Sauzen')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<h1>Soorten Sauzen</h1>

<ul class="zebra">
    <li th:each="saus:${sauzen}" th:object="${saus}">
        <span th:text="*{naam} "></span>
        <a th:href="@{/sauzen/{id}(id=*{nummer})}">Detail</a>
        <ul>
            <li th:each="ingredient:*{ingredienten}"
                th:text="${ingredient}"></li>
        </ul>
    </li>

</ul>

</body>
</html>
