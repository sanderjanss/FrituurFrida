<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Snacks')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Lijst van Snacks</h1>

<ul class="list-group list-group-horizontal">
    <li class="list-group-item" th:each="letter:${alfabet}">
        <a th:href="@{/snacks/alfabet/{letter}(letter=${letter})}"
           th:text="${letter}"></a>
    </li>
</ul>
<div th:if="${letter} != null">
    <h2>Snacks die beginnen met: <span th:text="${letter}"></span></h2>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="snack:${snacks}"><a th:href="@{/snacks/{id}/wijzigen/form(id=${snack.id})}" th:text="${snack.naam}"></a></li>
    </ul>
</div>

</body>
</html>
