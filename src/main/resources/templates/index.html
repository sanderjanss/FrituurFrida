<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Frituur Frida')"></head>

<body th:class="${kleur}">
<nav th:replace="fragments::menu"></nav>
<h1><span th:if="${reedsBezocht}">Welkom terug bij: </span>Frituur Frida</h1>

<p>Vandaag zijn we: <span th:text="${index}"></span></p>

<dl th:object="${adres}">
    <dt>Adres:</dt>
    <dd th:text="*{straat}"></dd>
    <dt>Huisnummer:</dt>
    <dd th:text="*{huisNr}"></dd>
</dl>

<dl  th:object="${gemeente}">
    <dt>Gemeente:</dt>
    <dd th:text="*{naam}"></dd>
    <dt>Postcode:</dt>
    <dd th:text="*{postCode}"></dd>
</dl>

<p>Email Adres: <span th:text="${identificatie.emailAdres}"></span></p>

<div th:if="${param.snackNietGevonden} != null" class="fout">Snack
    <span th:text="${param.snackNietGevonden}"></span> niet gevonden</div>

</body>
</html>
