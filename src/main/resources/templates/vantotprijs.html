<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='VanTotPrijs')">

</head>
<body>
<nav th:replace="fragments::menu"></nav>
<div class="container">
<form th:object="${vanTotPrijsForm}" method="get" th:action="@{/snacks/vantotprijs}">
    <div class="form-group col-md-10">
        <h1>PrijsKlasses zoeken</h1>
        <label>Van: <span th:errors="*{van}"></span><input class="form-control" th:field="*{van}" type="number" autofocus required
                                                           min="0"></label>
        <label>Tot: <span th:errors="*{tot}"></span><input class="form-control" th:field="*{tot}" type="number" required
                                                           min="0"></label>

        <input class="btn btn-success btn-block mb-4 col-md-2" type="submit" value="Submit">
    </div>
</form>
<ul class="list-group list-group-flush" th:if="${snacks} != null">
    <li class="list-group-item" th:each="snack:${snacks}" th:object="${snack}" th:text="|*{naam} EUR *{prijs}|"></li>

</ul>
</div>
</body>
</html>
